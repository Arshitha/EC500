<html>
  <head>
    <script src="output.js"></script>
    <script src="myhashmap.js"></script> 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

    console.log(orgNames)

      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'President' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });

        var rowsList = new Array();
        for(j=0 ; j<orgNames.length ; j++){

          //console.log("orgNames.length = " + orgNames.length)

          //var startDate = new Date(createdDateMap[orgNames[j]].substr(0,4), createdDateMap[orgNames[j]].substr(5,7), createdDateMap[orgNames[j]].substr(8,10))
          //console.log(startDate)
          //var endDate =  new Date(createdDateMap[orgNames[j]].substr(0,4), createdDateMap[orgNames[j]].substr(5,7), createdDateMap[orgNames[j]].substr(8,10))
          //console.log(endDate)

          console.log(j)
          var startYear = parseInt(createdDateMap[orgNames[j]].substr(0,4));
          var startMonth = parseInt(createdDateMap[orgNames[j]].substr(5,7));
          var startDay = parseInt(createdDateMap[orgNames[j]].substr(8,10));
          //console.log(startYear, startMonth, startDay)
          rowsList.push([orgNames[j], new Date(startYear, startMonth, startDay),new Date(startYear, startMonth, startDay)])
      }
        //console.log(rowsList)
        dataTable.addRows(rowsList)
        //console.log(dataTable)


         // ['Free Code Camp', new Date(2018, 04, 08), new Date(2018, 04, 09)],
          //['Free', new Date(2017, 04, 08), new Date(2017, 04, 09)]]);
        
        chart.draw(dataTable);
      }
    </script>
  </head>
  <body onload="load()">
      <div><h2>Timeline of Website Creation</h2></div>

    <div id="timeline" ></div>

  </body>
</html>
